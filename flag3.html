<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag 3 - Another Clue</title>
    <style>
        @font-face {
            font-family: 'Thinker';
            src: url('fonts/Thinker-Regular.ttf'); /* Make sure the font file exists */
        }

        body {
            font-family: 'HackerFont', monospace;
            background-color: black;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background Image */
        .background-container {
            background: url('images/paperondesk.jfif') no-repeat center center;
            background-size: auto 100vh;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Handwritten Admin Hint */
        .admin-hint {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-family: 'Comic Sans MS', cursive;
            font-style: italic;
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Sticky Note */
        .sticky-note {
            position: absolute;
            top: 20%;
            left: 37%;
            width: 150px;
            height: 150px;
            background: url('images/stickynote.png') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }

        /* Sticky Note Text (Hash in 3 lines) */
        .sticky-text {
            font-size: 10px;
            font-family: 'Courier New', monospace;
            color: black;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            white-space: pre-line;
            line-height: 1.2;
        }

        /* Scribbled Writing - Moved Up & Stacked */
        .scribble-hint {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-family: 'Thinker', cursive;
            font-style: italic;
            color: black;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            opacity: 0.8;
            text-align: center;
            white-space: pre-line; /* Ensures proper stacking */
            line-height: 1.3;
        }
    </style>
</head>
<body>

<!-- Background Paper Image -->
<div class="background-container"></div>

<!-- Handwritten Hint -->
<div class="admin-hint">/admin - for authorized users only.</div>

<!-- Sticky Note with 3-line MD5 Hash -->
<div class="sticky-note">
    <div class="sticky-text">
        d8578edf84<br>
        58ce06fbc5b<br>
        b76a58c5ca4
    </div>
</div>

<!-- Scribbled Writing - Moved Up & Stacked -->
<div class="scribble-hint">
    corporate says I need<br> 
    5 numbers in my password, they are so annoying
</div>

</body>
</html>
