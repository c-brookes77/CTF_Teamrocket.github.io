<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Launch Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: black;
      color: black;
      text-align: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .background-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .launch-button {
      width: 150px;
      height: 150px;
      background-color: red;
      color: white;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: all 0.3s ease;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .launch-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 30px rgba(255, 0, 0, 1);
    }

    .launch-button:hover {
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.7);
    }

    .launch-button:focus {
      outline: none;
    }

    .launch-button-text {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      text-transform: uppercase;
    }

    .image-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
      display: none;
    }

    .image-container img {
      width: 80vw;
      height: 80vh;
      border-radius: 10px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <img src="images/launch_room.jpg" alt="Launch Room" class="background-image">

  <button class="launch-button" onclick="startLaunch()">
    <div class="launch-button-text">Launch</div>
  </button>

  <div class="image-container" id="image-container">
    <img src="images/launchbayrocket.jpg" alt="Rocket Launch">
  </div>

  <script>
    function startLaunch() {
      document.querySelector(".launch-button").style.display = "none";
      const imageContainer = document.getElementById("image-container");
      imageContainer.style.display = "block";

      // Optional: Add a delay before redirecting
      setTimeout(() => {
        alert("Rocket has launched!");
        window.location.href = "launch_bay.html";
      }, 3000); // 3 seconds delay
    }
  </script>

</body>
</html>
