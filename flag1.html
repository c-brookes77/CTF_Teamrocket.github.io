<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag 1 - Option 2</title>
    <style>
        @font-face {
            font-family: 'HackerFont';
            src: url('fonts/AnonymousPro-Regular.ttf'); 
        }

        body {
            font-family: Arial, sans-serif;
            background: url('images/trashed_room.jfif') no-repeat center center fixed;
            background-size: contain; 
            background-color: #000; 
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh; 
            color: #fff;
            overflow: hidden; 
        }

        
        .hint-text {
            position: absolute;
            top: 20px;
            left: 5px;
            width: 9%;
            font-family: 'HackerFont', monospace;
            color: #00ff00;
            font-size: 16px;
            white-space: pre-line;
            text-align: left;
            padding: 5px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            border: 1px solid #00ff00;
            overflow: hidden;
            min-height: 40px;
        }

        
        .typing::after {
            content: "|";
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        
        .flag-content {
            position: absolute;
            top: 20%;
            right: 5px;
            width: 9%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 5px;
            text-align: center;
            font-family: 'HackerFont', monospace;
            color: #00ff00;
        }

        .flag-content h2 {
            font-size: 16px;
            color: #00ff00;
            margin-bottom: 10px;
        }

        .input-container {
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #00ff00;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: 'HackerFont', monospace;
            text-align: center;
        }

        .submit-btn {
            padding: 5px;
            width: 100%;
            background-color: #00ff00;
            color: #000;
            font-family: 'HackerFont', monospace;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #00cc00;
        }

        .back-link {
            text-decoration: none;
            padding: 5px;
            background-color: #00ff00;
            color: #000;
            border-radius: 5px;
            margin-top: 10px;
            display: inline-block;
            font-size: 14px;
        }

        .back-link:hover {
            background-color: #00cc00;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>


<p class="hint-text" id="typing-text"></p>


<div class="flag-content">
    <h2>Enter Launch Code</h2>
    <div class="input-container">
        <input type="text" id="flag1-input" placeholder="Enter code">
        <button class="submit-btn" onclick="submitFlag1Code()">Submit</button>
    </div>
    <p class="error-message" id="error-message" style="display: none;">Incorrect code!</p>
    <a href="index.html" class="back-link">Go Back</a>
</div>

<script>
    function submitFlag1Code() {
        let inputCode = document.getElementById("flag1-input").value;
        
        
        let encodedCorrectCode = "MTY2NzUzODE3NjM0MQ=="; 

        let correctCode = atob(encodedCorrectCode); 

        let errorMessage = document.getElementById("error-message");

        
        if (inputCode === correctCode) {
            alert("Correct! You've found the launch code.");
        } else {
            errorMessage.style.display = "block";
        }
    }

    
    function typeText(element, text, speed) {
        let i = 0;
        function typing() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            }
        }
        typing();
    }

    
    document.addEventListener("DOMContentLoaded", function() {
        let hintText = document.getElementById("typing-text");
        let text = "Looks like the place is trashed.\nI know they hid the first launch code around here somewhere.\nI should inspect my surroundingsâ€”maybe there will be something out of place.";
        typeText(hintText, text, 50);
    });
</script>

</body>
</html>
