<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag 3 - Another Clue</title>
    <style>
        @font-face {
            font-family: 'Thinker';
            src: url('fonts/Thinker-Regular.ttf'); /* Ensure font file exists */
        }

        body {
            font-family: 'HackerFont', monospace;
            background-color: black;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background Image */
        .background-container {
            background: url('images/paperondesk.jfif') no-repeat center center;
            background-size: auto 100vh;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Handwritten Admin Hint */
        .admin-hint {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-family: 'Comic Sans MS', cursive;
            font-style: italic;
            color: black;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Sticky Note */
        .sticky-note {
            position: absolute;
            top: 20%;
            left: 37%;
            width: 150px;
            height: 150px;
            background: url('images/stickynote.png') no-repeat center center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }

        /* Sticky Note Text (Hash in 3 lines) */
        .sticky-text {
            font-size: 10px;
            font-family: 'Courier New', monospace;
            color: black;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            white-space: pre-line;
            line-height: 1.2;
        }

        /* Scribbled Writing - Moved Up & Stacked */
        .scribble-hint {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            font-family: 'Thinker', cursive;
            font-style: italic;
            color: black;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            opacity: 0.8;
            text-align: center;
            white-space: pre-line;
            line-height: 1.3;
        }

        /* Input Box & Submit Button */
        .flag-content {
            position: absolute;
            top: 30%;
            right: 5%;
            width: 200px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            border-radius: 8px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            text-align: center;
        }

        .flag-content h2 {
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 8px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #00ff00;
            font-family: 'HackerFont', monospace;
            color: #00ff00;
            background-color: black;
            text-align: center;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .submit-btn {
            padding: 8px;
            width: 100%;
            background-color: #00ff00;
            color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'HackerFont', monospace;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .submit-btn:hover {
            background-color: black;
            color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

    </style>
</head>
<body>

<!-- Background Paper Image -->
<div class="background-container"></div>

<!-- Handwritten Hint -->
<div class="admin-hint">/admin - for authorized users only.</div>

<!-- Sticky Note with 3-line MD5 Hash -->
<div class="sticky-note">
    <div class="sticky-text">
        d8578edf84<br>
        58ce06fbc5b<br>
        b76a58c5ca4
    </div>
</div>

<!-- Scribbled Writing - Moved Up & Stacked -->
<div class="scribble-hint">
    corporate says I need<br> 
    5 numbers in my password, they are so annoying
</div>

<!-- Flag Input Field -->
<div class="flag-content">
    <h2>Enter Launch Code</h2>
    <input type="text" id="flag3-input" placeholder="Enter Code">
    <button class="submit-btn" onclick="submitFlag3Code()">Submit</button>
    <p class="error-message" id="error-message">Incorrect code. Try again.</p>
</div>

<script>
    function decodeBase64(str) {
        return atob(str);
    }

    function submitFlag3Code() {
        let inputCode = document.getElementById("flag3-input").value;
        let errorMessage = document.getElementById("error-message");

        let encodedCorrectCode = "MTI5ODc2MzI3"; // Base64 of "129876327"
        let correctCode = decodeBase64(encodedCorrectCode); 

        if (inputCode === correctCode) {
            alert("Correct! You found the launch code.");
            window.location.href = "flag3_success.html"; // Redirect on success
        } else {
            errorMessage.style.display = 'block';
        }
    }
</script>

</body>
</html>
