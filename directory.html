<!DOCTYPE html>
<html>
<head>
  <title>Secret Directory </title>
  <style>
    body {
      background-color: black;
      background: url('images/linux_directory1.jpg') no-repeat center center fixed;
      background-size: contain; /* Scale without stretching */
      color: #00ff00; /* Hacker green */
      font-family: monospace;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden; /* Prevent unwanted scrolling */
    }

    #flag-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10; /* Ensure it's on top */
      display: none; /* Hidden by default */
      background-color: rgba(0, 0, 0, 0.8); /* Optional: semi-transparent black background for the container */
      padding: 20px;
      border: 1px solid #00ff00; /* Optional: border around the flag */
      border-radius: 5px; /* Optional: rounded corners */
    }

    #flag-text {
      white-space: pre-wrap; /* Preserve whitespace and line breaks */
      font-size: 1.2em;
    }

     /* Hacking-style text */
     .hint-text {
            position: absolute;
            top: 20px;
            left: 5px; /* Pushed further left */
            width: 9%; /* Now at 9% width */
            font-family: 'HackerFont', monospace;
            color: #00ff00; /* Green text */
            font-size: 16px; /* Slightly smaller */
            white-space: pre-line; /* Preserve line breaks */
            text-align: left;
            padding: 5px;
            background: rgba(0, 0, 0, 0.6); /* Dark background for readability */
            border-radius: 5px;
            border: 1px solid #00ff00;
            overflow: hidden;
            min-height: 40px;
        }
  </style>
</head>
<body>
    <p class="hint-text" id="typing-text"></p>
  <h1>Enter command </h1>
  <input type="text" id="secretInput" size="30" onkeyup="checkPhrase()">

  <div id="flag-container">
    <pre id="flag-text"></pre>
  </div>

  <script>
    const secretPhrase = "cat launchcode.txt";
    const inputField = document.getElementById("secretInput");
    const flagContainer = document.getElementById("flag-container");
    const flagTextElement = document.getElementById("flag-text");

    // Replace this with the actual flag you want to display
    const flagContent = `
    9428643156347
    `;

    function checkPhrase() {
      if (inputField.value === secretPhrase) {
        showFlag();
      } else {
        hideFlag(); // Optionally hide if the phrase is incorrect
      }
    }

    function showFlag() {
      flagTextElement.textContent = flagContent;
      flagContainer.style.display = "block";
    }

    function hideFlag() {
      flagContainer.style.display = "none";
    }
  </script>
<script>
     // Typing effect function
     function typeText(element, text, speed) {
        let i = 0;
        function typing() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            }
        }
        typing();
    }

    // Start typing animation
    document.addEventListener("DOMContentLoaded", function() {
        let hintText = document.getElementById("typing-text");
        let text = "When looking the directory you notice a variety of text documents in the downloads section.\nOne file stands out launchcode.\ ";
        typeText(hintText, text, 50); // Adjust speed as needed
    });
   

</script>
</body>
</html>
