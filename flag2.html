<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag 2 - Rocket Message</title>
    <style>
        @font-face {
            font-family: 'HackerFont';
            src: url('fonts/AnonymousPro-Regular.ttf'); /* Hacker-style font */
        }

        body {
            font-family: 'HackerFont', monospace;
            background-color: black;
            margin: 0;
            padding: 0;
            color: #00ff00; /* Hacker green */
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background image container */
        .background-container {
            background: url('images/paperondesk.jfif') no-repeat center center;
            background-size: auto 100vh; /* Full height, black bars on sides */
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Typing hint text (restricted to leftmost 9%) */
        .hint-text {
            position: absolute;
            top: 20px;
            left: 0;
            width: 9%;
            font-size: 14px;
            white-space: pre-line;
            text-align: left;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            border: 1px solid #00ff00;
            min-height: 50px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .typing::after {
            content: "|";
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Centered Image (10% larger and no border) */
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 44%; /* Increased size by 10% */
            height: auto;
        }

        /* Launch Code Input Box (restricted to rightmost 9%) */
        .flag-content {
            position: absolute;
            top: 25%;
            right: 0;
            width: 9%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            border-radius: 8px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            text-align: center;
        }

        .flag-content h2 {
            font-size: 12px;
            margin-bottom: 8px;
        }

        .input-container {
            margin-top: 10px;
        }

        input[type="text"] {
            padding: 8px;
            width: 95%;
            border-radius: 5px;
            border: 1px solid #00ff00;
            font-family: 'HackerFont', monospace;
            color: #00ff00;
            background-color: black;
            text-align: center;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .submit-btn {
            padding: 8px;
            width: 100%;
            background-color: #00ff00;
            color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            font-family: 'HackerFont', monospace;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .submit-btn:hover {
            background-color: black;
            color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .back-link, .download-link {
            text-decoration: none;
            display: block;
            padding: 8px;
            margin-top: 8px;
            width: 100%;
            background-color: #00ff00;
            color: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-family: 'HackerFont', monospace;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .back-link:hover, .download-link:hover {
            background-color: black;
            color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<!-- Background Image Container -->
<div class="background-container"></div>

<!-- Typing Text Animation (Leftmost 9%) -->
<p class="hint-text" id="typing-text"></p>

<!-- Centered Image -->
<img src="images/stegonagraphied.png" alt="Hidden Rocket Image" class="center-image">

<!-- Launch Code Input on the Rightmost 9% -->
<div class="flag-content">
    <h2>Enter Second Launch Code</h2>
    <div class="input-container">
        <input type="text" id="flag2-input" placeholder="Enter Second Launch Code">
        <button class="submit-btn" onclick="submitFlag2Code()">Submit</button>
    </div>
    <p class="error-message" id="error-message" style="display: none;"></p>
    <a href="index.html" class="back-link">Go Back to Home</a>
    <a href="images/stegonagraphied.png" download class="download-link">Download Rocket Image</a>
</div>

<script>
    function submitFlag2Code() {
        let inputCode = document.getElementById("flag2-input").value;
        let errorMessage = document.getElementById("error-message");

        if (inputCode === "1902372348") {
            alert("Congratulations! You have found the 2nd launch code!");
            window.location.href = "flag2_2.html";
        } else {
            errorMessage.style.display = 'block';
            errorMessage.textContent = "Incorrect code. Please try again!";
        }
    }

    function typeText(element, text, speed) {
        let i = 0;
        function typing() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            }
        }
        typing();
    }

    document.addEventListener("DOMContentLoaded", function() {
        let hintText = document.getElementById("typing-text");
        let text = "This room has a weird photo in it...\nPerhaps I should look for a message written on it.\nIt is a rocket, after all.";
        typeText(hintText, text, 50);
    });
</script>

</body>
</html>
